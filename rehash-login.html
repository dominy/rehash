<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Rehash Login</title>
  <link rel="stylesheet" href="css/harabara.css" type="text/css">
	<link rel="stylesheet" href="css/rehash-01.css" />
</head>

<body id="login">
  <div id="container">
      <header class="header">
        <div class="logobug" alt="reHash for twitter"></div>
        <label for="username">Username</label>
        <select id="language" name="Language"><p>Language: </p>
          <option value=”english”>English</option>
          <option value=”dutch”>Dutch</option>
          <option value=”french”>French</option>
          <option value=”german”>German</option>
        </select>
      </header>


    <div class="content-wrapper">

<!-- Logo and Tag Start -->
      <div class="banner">
        <img class="rehashlogo" src="img/img-rehash-logo.png">
          <p class="rehash-tag">Tweets when you want.</p>
      </div>
<!-- Logo and Tag End   -->

<!-- Login Form Start -->
      <div class="loginall">
        <form class="formuser">
          <input type="text" name="login_username" id="login_username" placeholder="Username">
          <input type="password" name="login_password" id="login_password" placeholder="Password">
          <input type="submit" name="login_submit" id="login_submit" value="Sign In">
          <fieldset class="rememberforget">
            <label><input type="checkbox" name="login_remember" id="login_remember">Remember me
            </label>
            <a href="#" title="forgot_password" class="forgot_password">Forgot password?</a>
          </fieldset>

        </form>
        <div class="newtweeter">
          <a href="https://twitter.com/signup#" target="_blank" title="twitter_signup" class="twitter_signup">New to Tweeting? Sign up for a Twitter account</a>


  
  </div>
<!-- Login Form End -->
    </div>
  </div>
</body>
</html>
